<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Card - Free Bootstrap 4 Profile Card</title>
        <meta name="description" content="Love profile card." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    </head>
    <body class="demo-two">
        <video autoplay loop class="video-background" muted plays-inline>
            <source src="img/mountains.mp4" type="video/mp4">
        </video>
        <!--hero section-->
        <section class="hero bg-indigo">
            <div class="container">
                <div class="row">
                    <div class="card border-none col-lg-6 col-md-8 col-sm-10 mx-auto bg-texture">
                        <div class="card-body text-white text-center py-4">
                            <div class="mb-3">
                                <img src="img/male.jpg" alt="Male" class="brand-logo img-fluid rounded-circle"/>
                            </div>
                            <h1 class="pt-4 text-white h2">I'm <span>John Deo</span>, a <span>web (UX/UI)</span><br/> designer.</h1>
                            <p class="mt-4 lead text-white">
                                I love making beautiful things & meeting new people. I made Candy, Dottedly & Appster themes.
                            </p>
                            <p class="mt-2">
                                <a href="#" target="_blank"><em class="ion-social-twitter text-twitter-alt icon-sm mr-3"></em></a>
                                <a href="#" target="_blank"><em class="ion-social-github text-github-alt icon-sm mr-3"></em></a>
                                <a href="#" target="_blank"><em class="ion-social-linkedin text-linkedin-alt icon-sm mr-3"></em></a>
                                <a href="#" target="_blank"><em class="ion-social-facebook text-facebook-alt icon-sm mr-3"></em></a>
                            </p>
                            <div class="pt-3">
                                <a href="#" class="btn btn-white-alt text-blue btn-lg">
                                    Hire me!
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-sm-12 mt-5 footer">
                        <p class="text-white small text-center">
                            &copy; 2019 Card. All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
